<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NerNet</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <section class="header">
    <div class="containerHeader">
      <div class="titleLogo">
        <img src="./image/NETNET.png" alt="imageTitle" class="imgTitle">
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class=" containerListTitle">
            <p>Series</p>
            <p>Películas</p>
            <p>Mi lista</p>
          </div>
          <div class="carousel-item active">
            <img src="./image/image 3.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <div class="conatinerMatrix">
                <img src="./image/image 4.png" alt="matrix">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./image/image4.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <div class="conatinerMatrix">
                <img src="./image/image 4.png" alt="matrix">
              </div>
            </div>
          </div>

          <div class="carousel-caption d-none d-md-block ">
            <div class=" containerList">
              <p id="alignLeft">Surrealista</p>
              <p class="circle"></p>
              <p>Distópico</p>
              <p class="circle"></p>
              <p>Hábil</p>
              <p class="circle"></p>
              <p>Siniestro</p>
              <p class="circle"></p>
              <p>Emocionante</p>
            </div>
            <div class="playList">
              <button> <img src="./image/list.png" /></button>
              <button> <img src="./image/button.png" /></button>
              <button> <img src="./image/info.png" /></button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="footer">
    <div class="containerFooter">
      <button> <img src="./image/footer/home.png" /></button>
      <button> <img src="./image/footer/play.png" /></button>
      <button> <img src="./image/footer/search.png" /></button>
      <button> <img src="./image/footer/donwload.png" /></button>
    </div>
  </section>

</body>
<script src="./bootstrap/bootstrap.min.js"></script>
<script src="./scripts/script.js"></script>

</html>
